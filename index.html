<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∞–¥–±–∏—â–µ–Ω—Å–∫–∏–π –∑–∞–±–µ–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ff6b35;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 20px 0;
            text-shadow: 0 0 5px #ff6b35;
            letter-spacing: 1px;
            font-weight: 900;
        }
        
        .wheel-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            position: relative;
            perspective: 800px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.16, 0.99);
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2d2d44, #252538);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 
                        inset 0 0 10px rgba(255, 107, 53, 0.3);
            border: 2px solid #ff6b35;
            backface-visibility: hidden;
            transform-origin: center;
        }
        
        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px #ff6b35);
        }
        
        .card-title {
            font-size: 1.2rem;
            text-align: center;
            color: #f4d03f;
            text-shadow: 0 0 5px #f4d03f;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .button {
            background: linear-gradient(145deg, #ff6b35, #e55627);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #f4d03f;
            text-shadow: 0 0 5px #f4d03f;
            font-weight: 900;
            min-height: 40px;
            padding: 0 10px;
        }
        
        .spider {
            position: absolute;
            font-size: 1.5rem;
            animation: swing 3s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        
        .bat {
            position: absolute;
            font-size: 1.5rem;
            animation: fly 8s infinite linear;
            z-index: -1;
        }
        
        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0); }
            50% { transform: translateX(calc(100vw + 100px)) translateY(50px); }
            100% { transform: translateX(-100px) translateY(0); }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .wheel-container {
                width: 220px;
                height: 220px;
            }
            
            .card-icon {
                font-size: 2.5rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .button {
                padding: 10px 25px;
                font-size: 1.1rem;
            }
            
            .result {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–í–û–Ø –†–û–õ–¨ –í –ö–õ–ê–î–ë–ò–©–ï–ù–°–ö–û–ú –ó–ê–ë–ï–ì–ï:</h1>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <button class="button" id="fateButton">–†–ï–®–ò–¢–¨ –°–£–î–¨–ë–£</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fateButton = document.getElementById('fateButton');
            const wheel = document.getElementById('wheel');
            const resultElement = document.getElementById('result');
            
            // –°–æ–∑–¥–∞–µ–º —Ö—ç–ª–ª–æ—É–∏–Ω—Å–∫—É—é –∞—Ç–º–æ—Å—Ñ–µ—Ä—É
            createHalloweenAtmosphere();
            
            // –†–æ–ª–∏ —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –∏–∫–æ–Ω–∫–∞–º–∏
            const roles = [
                { name: '–¢–†–ò–û–ö–£–õ–£–°', icon: 'üëÅÔ∏èüëÅÔ∏èüëÅÔ∏è' },
                { name: '–õ–ï–¢–£–ß–ê–Ø –ú–´–®–¨', icon: 'ü¶á' },
                { name: '–ö–ê–†–ù–ê–í–ê–õ–¨–ù–´–ô –°–ö–ï–õ–ï–¢', icon: 'üíÄ' },
                { name: '–í–ï–î–¨–ú–ê', icon: 'üßô‚Äç‚ôÄÔ∏è' },
                { name: '–ó–£–ë–´ –ú–û–ù–°–¢–†–ê', icon: 'ü¶∑üëπ' },
                { name: '–°–ú–ï–†–¢–¨ –í –û–ß–ö–ê–•', icon: '‚ò†Ô∏èüëì' },
                { name: '–ß–ï–†–ù–ê–Ø –ö–û–®–ö–ê', icon: 'üêà‚Äç‚¨õ' }
            ];
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–æ–ª–µ—Å–∞
            roles.forEach((role, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.transform = `rotateY(${index * (360 / roles.length)}deg) translateZ(350px)`;
                
                const icon = document.createElement('div');
                icon.className = 'card-icon';
                icon.textContent = role.icon;
                
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = role.name;
                
                card.appendChild(icon);
                card.appendChild(title);
                wheel.appendChild(card);
            });
            
            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–µ–π
            let isSpinning = false;
            let currentRotation = 0;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–†–µ—à–∏—Ç—å —Å—É–¥—å–±—É"
            fateButton.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                fateButton.disabled = true;
                resultElement.textContent = '';
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ (–º–∏–Ω–∏–º—É–º 3 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞ + —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª)
                const spins = 3 + Math.floor(Math.random() * 2); // 3-4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
                const randomIndex = Math.floor(Math.random() * roles.length);
                const targetAngle = 360 * spins + (randomIndex * (360 / roles.length));
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
                currentRotation += targetAngle;
                wheel.style.transform = `rotateY(${currentRotation}deg)`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    resultElement.textContent = roles[randomIndex].name;
                    isSpinning = false;
                    fateButton.disabled = false;
                }, 3000);
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ö—ç–ª–ª–æ—É–∏–Ω—Å–∫–æ–π –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
            function createHalloweenAtmosphere() {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—É–∫–æ–≤
                for (let i = 0; i < 3; i++) {
                    const spider = document.createElement('div');
                    spider.className = 'spider';
                    spider.innerHTML = 'üï∑Ô∏è';
                    spider.style.left = Math.random() * 100 + 'vw';
                    spider.style.top = Math.random() * 100 + 'vh';
                    spider.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(spider);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–µ—Ç—É—á–∏—Ö –º—ã—à–µ–π
                for (let i = 0; i < 2; i++) {
                    const bat = document.createElement('div');
                    bat.className = 'bat';
                    bat.innerHTML = 'ü¶á';
                    bat.style.top = Math.random() * 50 + 'vh';
                    bat.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(bat);
                }
            }
        });
    </script>
</body>
</html>
